site_name:        TypeStability.jl
repo_url:         https://github.com/Collegeville/TypeStability.jl
site_description: Allows automation of type stability checks
site_author:      Neil Lindquist
theme:            readthedocs

extra_css:
  - assets/Documenter.css
  
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code

docs_dir: 'build'

pages:
  - Home: index.md
  - Functions: functions.md
